{% extends 'menu.html' %}
{% load static %}
{% block title %} Voluntário {% endblock %}
{% block body %}


    <title>Cadastro de Voluntariado</title>
    <style>

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;

        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            align-items: flex-start;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>


<div class="container">
    <h2>Cadastro de Voluntariado</h2>
    <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required>

        <label for="apelido">Como gostaria de ser chamado:</label>
        <input type="text" id="apelido" name="apelido" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone">

        <label for="celular">Celular:</label>
        <input type="tel" id="celular" name="celular" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required>

        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais" required>

        <h3> Acesso ao Cadastro:</h3>


        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>


        <label for="termosVoluntariado" class="checkbox-label">
        <input type="checkbox" id="termosVoluntariado" name="termosVoluntariado" required>
            Concordo com o Termo de Adesão ao Voluntariado
        </label>

        <label for="termosImagem" class="checkbox-label">
        <input type="checkbox" id="termosImagem" name="termosImagem" required>
         Concordo com o Termo de Uso de Imagem e Voz
        </label>

        <button type="submit">Cadastrar</button>
    </form>
</div>




{% endblock %}
