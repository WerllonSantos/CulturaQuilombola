{% extends 'menu.html' %}
{% load static %}
{% block title %} Doar {% endblock %}
{% block body %}

    <div class="container-doar">
        <div class="donation-form">
            <h2>Doação</h2>
            <p>Faça sua contribuição para apoiar nossa causa.</p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name" class="form-label">Nome Completo:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="amount" class="form-label">Valor da Doação:</label>
                    <input type="number" id="amount" name="amount" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">Mensagem (opcional):</label>
                    <textarea id="message" name="message" class="form-control" rows="4"></textarea>
                </div>
                <div class="form-group">

                </div>
            </form>
        </div>
    </div>
{% endblock %}
