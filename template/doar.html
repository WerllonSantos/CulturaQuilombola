{% extends 'menu.html' %}
{% load static %}
{% block title %} Doar {% endblock %}
{% block body %}



<div class="container-doar">
    <div class="titulo-doar ">
       <h2 class="text-center" > Doação</h2>
       <p> Faça sua contribuição para apoiar nossa causa.</p>
    </div>

    <div class="box-doar"  style=" d-flex flex-column align-items-center">
               <form action="#" method="post">

                   <div class="contador-doacoes" style="align-items: flex-start">
                      <p>Contagem de Doações: {{ doacao.contador_doacoes }}</p>

                   </div>

                    <div class="form-group">
                        <label for="name" class="form-label">Nome Completo:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="amount" class="form-label">Valor da Doação:</label>
                         <input type="number" id="amount" name="amount" class="form-control" required>
                    </div>

                    <div class="col-md-10">
                        <label for="payment-method" class="form-label">Forma de Pagamento:</label>
                            <select id="payment-method" name="payment-method" class="form-control" required>
                                <option value="pix">PIX</option>
                                <option value="boleto">Boleto</option>
                                <option value="cartao_credito">Cartão de Crédito</option>
                                <option value="cartao_debito">Cartão de Débito</option>
                            </select>
                    </div>

                    <div class="col-md-10">
                        <label for="message" class="form-label">Mensagem (opcional):</label>
                            <textarea id="message" name="message" class="form-control" rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Doar</button>
                    </div>


                </form>

        </div>



</div>

{% endblock %}
